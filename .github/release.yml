# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - renevanosnabrugge
  categories:
    - title: Breaking Changes 🛠
      labels:
        - bug
    - title: Exciting New Features 🎉
      labels:
        - Epic 🚀
        - Feature 🔥
    - title: Other Changes
      labels:
        - "*"
